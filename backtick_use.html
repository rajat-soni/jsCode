<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Literals Example</title>
</head>
<body>

  <h1>Welcome to Template Literals</h1>

  <script>
    let name = "John";
    let age = 25;
    let greeting = `Hello, my name is ${name} and I am ${age} years old.`;
    document.body.innerHTML += `<p>${greeting}</p>`; // Using template literal to add content to HTML

      // "+=" => is use for to aapned the data into a tag   
  </script>

</body>
</html>
