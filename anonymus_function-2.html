// ab task function with return type //
const runOperation = (operation) => {
    console.log("runOperation function started..!");
    const result = operation.task(10, 20);  // Now it stores the returned result
    console.log(result);  // Print the returned value
    console.log("runOperation function ended..!");
}

// task function definition
const task = (a, b) => {
    const result = a + b;
    return `The sum of ${a} and ${b} is: ${result}`;
}

// runOperation calling with task function
runOperation({
    task: task  // passing the task function here
});
