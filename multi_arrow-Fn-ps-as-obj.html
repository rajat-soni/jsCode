
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi_arrow_function-pass as object during function call</title>
</head>
<body>
    <script>

        function callArroFun(name,arrow_fun){

          
          console.log(name);
            arrow_fun.action1();
            arrow_fun.action2();

        }


        let action1 = ()=> {
            alert("i am arrow 1");
            return true;
        }
        let action2 = () => {
            alert("i am arrow 2");
            return true;
        }


        callArroFun( "Hello i am call first before arrow function!",{ action1:action1,action2:action2})
    </script>
