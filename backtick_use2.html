<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Literals Example</title>
</head>
<body>

  <h1 id = "addData">Welcome to Template Literals</h1>

  <script>

    var data = document.getElementById('addData');

let user = "Alice";
let items = 5;

// Using `${}` for dynamic content (interpolation)
data.innerHTML += `<p>Hello, ${user}. You have ${items} new notifications.</p>`;

// Using backticks without `${}` (static content)

let staticMessage = `
  <p>Welcome to our website!
  We hope you enjoy your stay.</p>
`;
data.innerHTML += staticMessage;





//*****IMP POINT******  

//  += ka use kis bi tag me like  h1 tage me new data ya new tage ko append karte hai  na ki replace karte hai

 // +=  with `${}` ka use  kiss dynamic data  ko  kis bi variable me ya kisi bi tage me add karna hota hai.

 //  = with `` k use  static data ko  kis bi variable me ya kis bi tage k ander add krna hota hai

</script>
</body>
</html>
