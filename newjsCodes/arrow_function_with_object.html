<script>
    function Callwitharrow (coomment, task,a,b) {

        console.log(coomment);

        task.one(a,b);
        task.two(a,b);
        task.three(a,b);

    }

    let one = (a,b) =>{
        let sum =  a+b;
        console.log("sum"+sum);
        return sum;
    }

    let two = (a,b) =>{
         let subs =  a-b;
         console.log("subs"+subs);
        return subs;
    }


    let three = (a,b) =>{
        let Mul =  a*b;
         console.log("multi"+Mul);
        return Mul;
    }


    Callwitharrow("hello i am here to all arrow function as object here", {

        one:one, two:two, three:three,
    }, 10,5

    );


</script>
