<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Callback width function Example</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div id = "form"></div>


<script>

var form = document.getElementById("form")
  function createForm(vehicle, owner, employee) {
  // HTML फॉर्म का स्ट्रिंग बनाना
  const form = `
    <h2>Vehicle Information</h2>
    <form class="form-control">

      <label>Brand: </label><input type="text" value="${vehicle.brand}"  class="form-control"/><br>
      <label>Model: </label><input type="text" value="${vehicle.model}"  class="form-control"/><br>
      <label>Type: </label><input type="text" value="${vehicle.type}"    class="form-control"/><br>
      <label>Year: </label><input type="text" value="${vehicle.year}"    class="form-control"/><br>
      <label>Color: </label><input type="text" value="${vehicle.color}"  class="form-control"/><br>
    
    <h2>Owner Information</h2>
      <label>Name: </label><input type="text" value="${owner.name}"        class="form-control"/><br>
      <label>Age: </label><input type="text" value="${owner.age}"          class="form-control"/><br>
      <label>Address: </label><input type="text" value="${owner.address}"  class="form-control"/><br>

      <h2>Employee Information</h2>
      <label>Name: </label><input type="text" value="${employee.name}"        class="form-control"/><br>
      <label>Age: </label><input type="text" value="${employee.age}"          class="form-control"/><br>
      <label>Address: </label><input type="text" value="${employee.address}"  class="form-control"/><br>
    </form>
  `;
  
  // HTML फॉर्म को कंसोल में दिखाना (या किसी वेब पेज पर रेंडर करना)
document.getElementById("form").innerHTML = form;
}

const vehicle = {
  brand: 'Ford',
  model: 'Mustang',
  type: 'car',
  year: 2021,
  color: 'red'
};

const owner = {
  name: 'John Doe',
  age: 30,
  address: '1234 Elm Street, Springfield'
};

const employee = {
  name: 'Rajat',
  age: 40,
  address: '1234 Elm Street, Springfield'
};

// myVehicle(vehicleOne);

// function myVehicle({type, color, brand, model}) {
//   const message = 'My ' + type + ' is a ' + color + ' ' + brand + ' ' + model + '.';
//   alert(message)
// }

createForm(vehicle, owner, employee);
</script>
</body>
</html>
